<div class="row">
    <div class="col-md-3">
        <h5>Color Scheme</h5>
        <div class="d-flex flex-column gap-2">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </div>
    </div>
    <div class="col-md-3">
        <h5>Button Outline</h5>
        <div class="d-flex flex-column gap-2">
            <button type="button" class="btn btn-outline-primary">Outline Primary</button>
            <button type="button" class="btn btn-outline-secondary">Outline Secondary</button>
            <button type="button" class="btn btn-outline-success">Outline Success</button>
            <button type="button" class="btn btn-outline-danger">Outline Danger</button>
            <button type="button" class="btn btn-outline-warning">Outline Warning</button>
            <button type="button" class="btn btn-outline-info">Outline Info</button>
            <button type="button" class="btn btn-outline-light">Outline Light</button>
            <button type="button" class="btn btn-outline-dark">Outline Dark</button>
        </div>
    </div>
    <div class="col-md-3">
        <h5>Different Tags</h5>
        <div class="d-flex flex-column gap-2">
            <button type="button" class="btn btn-primary">Button</button>
            <a type="button" class="btn btn-primary">Link</a>
            <span type="button" class="btn btn-primary">Span</span>
            <label type="button" class="btn btn-primary">Label</label>

            <h5>Disabled</h5>
            <button type="button" class="btn btn-sm btn-primary" disabled>Button</button>
            <button type="button" class="btn btn-primary" disabled>Button</button>
            <button type="button" class="btn btn-lg btn-primary" disabled>Button</button>
        </div>
    </div>
    <div class="col-md-3">
        <div class="d-flex flex-column gap-2">
            <h5>Sizes</h5>
            <button type="button" class="btn btn-sm btn-primary">Small</button>
            <button type="button" class="btn btn-primary">Default</button>
            <button type="button" class="btn btn-lg btn-primary">Large</button>

            <h5>Sizes</h5>
        </div>
    </div>
</div>
